name: manylinux-repair

# Repairs Linux wheels using auditwheel for broad Linux compatibility
# https://github.com/pypa/auditwheel

on:
  workflow_call:

jobs:
  repair-wheels:
    name: Repair ${{ matrix.arch }} wheels
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64 , aarch64]
        include:
          - arch: x86_64
            platform: manylinux_2_28_x86_64
          - arch: aarch64
            platform: manylinux_2_28_aarch64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-download-directory-*
          path: ./downloaded_wheels
          merge-multiple: true

      - name: Set up QEMU for cross-platform builds
        if: matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Repair wheels in manylinux container
        run: |
          docker run --rm \
            -v $(pwd):/work \
            -w /work \
            quay.io/pypa/${{ matrix.platform }} \
            bash -c "
              # Install OS dependencies
              bash os_dependencies/manylinux.sh

              # Install pip if not available
              python3 -m ensurepip --default-pip || curl -sS https://bootstrap.pypa.io/get-pip.py | python3
              python3 -m pip install --upgrade pip

              # Install Python build requirements
              python3 -m pip install -r build_requirements.txt

              # Repair wheels
              python3 repair_wheels.py
            "

      - name: Re-upload artifacts with repaired wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-repaired-${{ matrix.arch }}
          path: ./downloaded_wheels
          overwrite: true
          retention-days: 1
